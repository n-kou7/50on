<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>50音ランダム</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header>
  <h1>50音ランダム</h1>
</header>

<main id="imageArea">
  <img id="kanaImage" src="" alt="" />
</main>

<footer id="controlArea">
  <div class="controls">
    <button id="randomBtn">ランダム</button>
    <input id="inputKana" placeholder="ひらがなで入力（例：か）" />
    <button id="decideBtn">決定</button>
    <button id="resetBtn">リセット</button>
  </div>

  <div id="remain"></div>

  <h2>終了音</h2>
  <div id="usedList"></div>
</footer>

<script src="script.js"></script>
</body>
</html>
