<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>46音ランダム表示</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<h1>46音ランダム</h1>

<div id="display">
  <img id="kanaImage" src="" alt="" />
</div>

<div class="controls">
  <button id="randomBtn">ランダム</button>

  <input id="inputKana" placeholder="例: ka / shi / n" autocomplete="off" />
  <button id="decideBtn">決定</button>

  <button id="resetBtn">リセット</button>
</div>

<div class="status">
  <span id="remain"></span>
</div>

<h2>終了音</h2>
<div id="usedList"></div>

<script src="script.js"></script>
</body>
</html>
